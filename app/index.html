<header class="home-header">

    <div class="top-line">
        <a href="#!" class="logo">
            <span class="logo__img-wrapper">
                <img src="images/dist/coffee-icon.png" width="34" height="auto" alt="Вездеход" class="logo__images">
            </span>
            <span class="logo__text">
                Вездеход
            </span>
        </a>
        <div class="top-line__decoration"></div>
        <div class="top-line__contacts">
            Телефон:
            <span class="top-line__numbers">+998 90 319 85 86</span>
            <span class="top-line__separator"></span>
            <span class="top-line__adress">
                Адресс:
                <span class="top-line__text">ул, Алишер.Н, 32</span>
            </span>
        </div>
        <div class="top-line__decoration"></div>
        <div class="menu-button-container">
            <a href="#!" class="menu-button"></a>
        </div>
    </div>


    <div class="home-header__content">

        <aside class="home-aside">
            <div class="home-aside__decoration"></div>
            <div class="home-aside__soc">
                <div class="home-aside_soc-items">
                    <a href="#!" class="soc-item" alt="intargam" target="_blank">
                        <img src="images/dist/instagram.svg" alt="">
                    </a>
                    <a href="#!" class="soc-item" alt="intargam" target="_blank">
                        <img src="images/dist/instagram.svg" alt="">
                    </a>
                    <a href="#!" class="soc-item" alt="intargam" target="_blank">
                        <img src="images/dist/instagram.svg" alt="">
                    </a>
                    <a href="#!" class="soc-item" alt="intargam" target="_blank">
                        <img src="images/dist/instagram.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="home-aside__share-icon"><img src="" alt="">
            </div>
        </aside>

        <div class="slider-container">


            <div class="slider-img">

                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide slider-img__slide">
                        <div class="slider-img-bg"  data-swiper-parallax="20%" style="background-image: url('images/dist/cars.jpg')"></div>
                    </div>
                    <div class="swiper-slide slider-img__slide">
                        <div class="slider-img-bg"  data-swiper-parallax="20%" style="background-image: url('images/dist/cars2.jpg')"></div>
                    </div>
                    <div class="swiper-slide slider-img__slide">
                        <div class="slider-img-bg"  data-swiper-parallax="20%" style="background-image: url('images/dist/cars3.jpg')"></div>
                    </div>
                </div>

            </div>


            <!--      slider bottom      -->
            <div class="slider-bottom">
                <div class="slider-share">
                    <div class="slider-share__items">
                        <a href="#!" class="soc-item slider-share__item" alt="intargam" target="_blank">
                            <img src="images/dist/instagram.svg" alt="">
                        </a>
                        <a href="#!" class="soc-item slider-share__item" alt="intargam" target="_blank">
                            <img src="images/dist/instagram.svg" alt="">
                        </a>
                        <a href="#!" class="soc-item slider-share__item" alt="intargam" target="_blank">
                            <img src="images/dist/instagram.svg" alt="">
                        </a>
                        <a href="#!" class="soc-item slider-share__item" alt="intargam" target="_blank">
                            <img src="images/dist/instagram.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="slider-pagination"></div>
                <div class="slider-scrollbar"></div>
                <div class="slider-navigation"></div>
            </div>

        </div>

    </div>

</header>
